controlPlane:
  backingStore:
    etcd:
      embedded:
        enabled: false
  ingress:
    enabled: true
    host: vclustery.wisetech.opsmx.net
sync:
  toHost:
    serviceAccounts:
      enabled: true
    services:
      enabled: true
    ingresses:
      enabled: true 
  fromHost:
    nodes:
      enabled: true
      clearImageStatus: true
exportKubeConfig:
  context: my-vcluster-context
  server: https://vclustery.wisetech.opsmx.net
  secret:
    name: my-vcluster-kubeconfig      